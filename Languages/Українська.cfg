# Item descriptions
item_desc_medkit="Лікує +60 HP. Увага: Може бути вжита навіть якщо у вас максимум HP."
item_desc_scientist_keycard="Може відчиняти кімнати SCP."
item_desc_guard_keycard="Може відчиняти кімнати обслуговування та SCP. Також має доступ до кімнат з озброєнням."
item_desc_fm_keycard="Має доступ до адмін-зони, до панелі управління боєголовками та панелі управління евакуаційного укриття. Може відчиняти кімнати обслуговування й SCP."
item_desc_o5_keycard="Має доступ до всього у цьому комплексі."
item_desc_420_j="Дає прискорення швидкості та підвищує висоту стрибка, дає одразу після вживання +20 HP, але також можей й вбити. Не вживайте занадто багато цього."
item_desc_battery="Просто батарейка. Завдяки неї можна перезарядити ліхтарик."
item_desc_flashlight="Цей ліхтар потребує 5В батарейки."
item_desc_grenade="High Explosive граната. Будьте обережні з нею."
item_desc_tranquilizer="Потрібен щоб знешкодити SCP-939."

